<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Meus Links</title>
</head>

<body>
    <div id="container">
        <div id="head">
            <img id="foto_perfil" src="images/foto_perfil_informal_jpeg.jpg" alt="foto de perfil do Rochel Angelo">
            <p id="titulo_nome">Rochel Angelo</p>
        </div>
        <div id="body">
            <div id="conteudo">
                <!-- <h1 id="titulo">Meus Links</h1> -->
                <div id="box_links">
                    <div class="card_link">
                        <a href="https://github.com/rochelangelo" target="_blank">
                            <p class="titulo">GitHub</p>
                            <p class="subTitulo">Meus projetos e contribuições</p>
                            <img class="icons" src="images/github.png" alt="logo do github">
                        </a>
                    </div>
                    <div class="card_link">
                        <a href="https://www.linkedin.com/in/rochelangelo/" target="_blank">

                            <p class="subTitulo">Minha atividades profissionais</p>

                    </div>
                    <div class="card_link">
                        <a href="https://www.instagram.com/rochelangelo.dev/" target="-blank">

                            <p class="subTitulo">Instagram profissional</p>
                            <img class="icons" src="images/instagram.png" alt="logo do Instagram">
                        </a>
                    </div>
                    <div class="card_link">
                        <a href="mailto:jrochelangelo@gmail.com" target="_blank">
                            <p class="titulo">Email</p>
                            <p class="subTitulo">Entre em contato por Email</p>
                            <img class="icons" src="images/o-email.png" alt="logo do email">
                        </a>
                    </div>
                </div>
            </div>
            <div id="footer">
                <p>ROCHELANGELO<span>.DEV</span></p>
            </div>
        </div>
