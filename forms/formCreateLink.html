<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Novo Link</title>
</head>
<body>
    <div id="container">
        <div id="head">
            <p id="titulo_nome">Novo Link</p>
        </div>
        <div id="body">
            <div id="conteudo">
                <form action="" method="POST">
                    <label class="imagem">
                        <input type="file" name="imagem" id="imagem_input" accept="image/*" required>
                        <span class="icone_image"></span>
                    </label>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
